<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </h1>

        <div class="score-container">
          <h4>Score</h4>
          <p id="score">0</p>
        </div>
      </header>

      <main id="main">
        <button class="btn-circle btn-paper pick" data-choice="paper">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="paper" />
          </span>
        </button>
        <button class="btn-circle btn-scissors pick" data-choice="scissors">
          <span class="wrapper">
            <img src="./images/icon-scissors.svg" alt="scissors" />
          </span>
        </button>
        <button class="btn-circle btn-rock pick" data-choice="rock">
          <span class="wrapper">
            <img src="./images/icon-rock.svg" alt="rock" />
          </span>
        </button>
      </main>

      <div class="rules-modal" id="modal">
        <h1>RULES</h1>
        <div class="modal">
          <img src="./images/image-rules.svg" alt="rules" />
        </div>
        <button id="close">
          <img src="./images/icon-close.svg" alt="close" />
        </button>
      </div>
    </div>

    <div class="selection" id="selection">
      <div class="selection__player">
        <button class="btn-circle btn-rock" id="user_select">
          <span class="wrapper">
            <img src="./images/icon-rock.svg" alt="rock" />
          </span>
        </button>
        <h2>You picked</h2>
      </div>
      <div class="selection__playAgain">
        <p class="big-text">You <span id="winner">win</span></p>
        <button class="btn" id="reset">Play again</button>
      </div>
      <div class="selection__house">
        <button class="btn-circle btn-rock" id="computer_select">
          <span class="wrapper">
            <img src="./images/icon-rock.svg" alt="rock" />
          </span>
        </button>
        <h2>The house picked</h2>
      </div>
    </div>

    <div class="rulesButton-container">
      <button class="btn-rules" id="open">Rules</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/manuel-sm" target="_blank"
        >Manuel Santiago</a
      >.
    </div>

    <script src="script.js"></script>
  </body>
</html>
